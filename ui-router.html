<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ui Router</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>

    <link rel="stylesheet" href="app/css/media-queries.css"/>
    <link rel="stylesheet" href="bower_components/angular-toastr-master/dist/angular-toastr.css"/>
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr-master/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>

    <script src="app/js/primeiro-config.js"></script>
    <script src="arquitetura/service/alert-service.js"></script>
    <script src="arquitetura/filter/maiusculo.js"></script>
    <script src="app/js/controller/uirouter.js"></script>


</head>
<body ng-app="primeiro">
<div ng-controller="IndexControllerRouter" class="container">

    <div>
        <button class="btn btn-default" ui-sref="home">
            Home
        </button>
        <button class="btn btn-default" ui-sref="menu">
            Menu
        </button>
        <button class="btn btn-default" ui-sref="cadastroPessoa">
            Cadastro de pessoa
        </button>
        <button class="btn btn-default" ui-sref="pesquisaPessoa">
            Pesquisa
        </button>
    </div>
    <div ui-view></div>

</div>
</body>
</html>
