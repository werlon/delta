<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>

    <link rel="stylesheet" href="app/css/media-queries.css"/>

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <script src="bower_components/angular/angular.js"></script>

    <script src="app/js/primeiro-config.js"></script>
    <script src="app/js/controller/index-controller3.js"></script>
</head>
<body ng-app="primeiro"><!--habilitando o angular-->
<div ng-controller="IndexController3" class="container"><!--tag e tab auto complete-->
    <!--container e container-fluid
        o fluid acompanha as bordas laterais se for widescreen-->

    <div class="panel panel-default">
        <div class="panel-heading">
            Titulo do panel
        </div>
        <div class="panel-body">



            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" ng-model="entidade.nome" class="form-control"/>

                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Sobrenome</label>
                        <input type="text" ng-model="entidade.sobrenome" class="form-control"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Nascimento</label>
                        <input type="date" ng-model="entidade.nascimento" class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(id,pessoa) in listaDePessoas">
                            <td ng-bind="::pessoa.nome"></td>
                            <td ng-bind="::pessoa.sobrenome"></td>
                            <td ng-bind="::pessoa.nascimento"></td>
                            <td><button class="btn btn-danger" ng-click="excluir(id)"><i class="fa fa-trash"></i> Excluir</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-click="salvar()"><i class="fa fa-save"></i> Salvar</button>
                        <button class="btn btn-default" ng-click="limpar()"><i class="fa fa-eraser"></i> Limpar</button>
                        <!--<button class="btn btn-danger" ng-click="excluir()"><i class="fa fa-trash"></i> Excluir</button>-->
                    </div>
                </div>

            </div>


        </div>
    </div>


</div>
</body>
</html>
